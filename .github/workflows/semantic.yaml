name: Semantic Version

on: 
  push:
    tags:
    - '*'

jobs:
  branch_version:
    - name: Generate Version
      id: versioning
      uses: sceccotti89/Github-Action-Versioning@v1.0.5
    - name: Get the output version
      run: echo "Version = ${{ steps.versioning.outputs.version }}"

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Process version of the tag
      id: version
      uses: ncipollo/semantic-version-action@v1
    - name: Dump steps context
      env:
        STEPS_CONTEXT: ${{ toJson(steps.version.outputs) }}
      run: echo "$STEPS_CONTEXT"
    - name: Dump previous tag
      env:
        PREVIOUS_TAG: ${{ steps.version.outputs.previous_tag }}
      run: echo "$PREVIOUS_TAG"